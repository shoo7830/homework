<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 페이지</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="event-wrap">
    <header>
      <h1>
        <img src="assets/images/pay-logo.png" alt="pay송금" class="pay-logo">
      </h1>
      <img src="assets/images/event-title.png" alt="10주간의 현금스웩" class="event-title">
      <img src="assets/images/show-me-the-money.png" alt="" class="show-me">
    </header>
    <section class="contents">
      <div class="split-coin" id="_splitCoin">
        <img src="assets/images/split-coin.png" alt="">
      </div>
      <div class="neon-title1">
        <img src="assets/images/spark.png" alt="" class="spark">
        <img src="assets/images/neon-title1.png" alt="Drop the" class="drop">
      </div>
      <div class="neon-title2">
        <img src="assets/images/neon-title2.png" alt="Money">
      </div>
      <p class="sub-title">
        <img src="assets/images/sub-title.png" alt="송금만해도 현금이 쏟아진다!">
      </p>
      <div class="g-money">
        <img src="assets/images/g-money.png" alt="">
      </div>
      <div class="price">
        <span class="left-hand">
          <img src="assets/images/left-hand.png" alt="">
        </span>
        <span class="price-text">
          <img src="assets/images/price.png" alt="총 1억원">
        </span>
        <span class="right-hand">
          <img src="assets/images/right-hand.png" alt="">
        </span>
      </div>
      <div class="reward">
        <img src="assets/images/text-reward.png" alt="">
      </div>
      <div class="share">
        <img src="assets/images/share.png" alt="" class="share-bg">
        <span>
          <img src="assets/images/kakao.png" alt="kakao">
        </span>
        <span>
          <img src="assets/images/kakao-story.png" alt="kakao-story">
        </span>
        <span>
          <img src="assets/images/facebook.png" alt="facebook">
        </span>
        <span>
          <img src="assets/images/twitter.png" alt="twitter">
        </span>
      </div>
      <div class="many-money">
        <img src="assets/images/coin.png" alt="">
      </div>
    </section>
    <section class="event-button">
      <a href="sendmoney.html">
        <img src="assets/images/button-join.png" alt="참여하기">
      </a>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
